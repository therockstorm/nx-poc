name: Deploy

on:
  workflow_call:
    inputs:
      sha:
        description: "Git SHA to deploy."
        required: true
        type: string
  workflow_dispatch:
    inputs:
      sha:
        description: "Git SHA to deploy."
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - run: echo "Deploying SHA ${{ (github.event.inputs || inputs).sha }}"
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-duration-seconds: 600
          role-session-name: GitHubActions
          role-to-assume: ${{ secrets.DEPLOY_API_ROLE_ARN }}
      - run: yarn
      - run: yarn nx run api:deploy
