name: Deploy

on:
  workflow_call:
    inputs:
      sha:
        description: "Git SHA to deploy."
        required: true
        type: string
  workflow_dispatch:
    inputs:
      sha:
        description: "Git SHA to deploy."
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - run: echo "Deploying SHA ${{ (github.event.inputs || inputs).sha }}"
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-duration-seconds: 900
          role-session-name: GitHubActions
          role-to-assume: arn:aws:iam::111685254296:role/DeployStack-GitHubuswest23E42E913-19WOJ9AAYE4I1
      - uses: actions/checkout@v2
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v2
        with: { node-version: "16" }
      - run: yarn
      - run: yarn nx run api-spec:generate
      - run: yarn nx build api
      - run: yarn nx run api:deploy
